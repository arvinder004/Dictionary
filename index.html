<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search a word</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="box">
        <h1>Search a word</h1>
        
        <div class="search">
            <span class="material-icons" id="search">search</span>
            <input type="text" name="search-input" id="search-input" class="search-input" placeholder="type any word">
            <span class="material-icons" id="close">close</span>
        </div>
        
        <p class="info">Type a word to get its meaning</p>

        <ul>
            <li class="word">
                <div class="details">
                    <p>____</p>
                    <span>____</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>meaning</p>
                        <span>____</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>____</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
